<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Progress</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <!-- 1 -->
      <div class="card">
        <div class="percent" style="--clr: #0000dc; --num: 50">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
              <h2>50 <span>%</span></h2>
              <p>France</p>
          </div>
        </div>
      </div>

      <!-- 2 -->
      <div class="card">
        <div class="percent" style="--clr: #ca0003; --num: 85">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
              <h2>85 <span>%</span></h2>
              <p>English</p>
          </div>
        </div>
      </div>
      <!-- 3 -->
      <div class="card">
        <div class="percent" style="--clr: #de6f00; --num: 98">
          <div class="dot"></div>
          <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70"></circle>
          </svg>
          <div class="number">
              <h2>100 <span>%</span></h2>
              <p>Farsi Pr</p>
          </div>
        </div>
      </div>
 
    </div>
  </body>
</html>
